<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Flylo data storage component page</title>
</head>
<body>
  <main>
    <section>
      <div class="section-1">
        <img src="images/logo.svg" alt="Logo" class="logo" width="135">
        <div class="icons">
          <div class="icon">
            <img src="images/icon-document.svg" alt="Document icon">
          </div>
          <div class="icon">
            <img src="images/icon-folder.svg" alt="Folder icon">
          </div>
          <div class="icon">
            <img src="images/icon-upload.svg" alt="Upload icon">
          </div>
        </div>
      </div>
      <div class="section-2">
        <div class="free-space">
          <span class="value">185</span>
          <span>GB LEFT</span>
        </div>
        <p>You've used <span>815 GB</span> of your storage</p>
        <div class="storage">
          <div class="progress-bar-container">
            <div class="progress-bar">
              <div class="circle"></div>
            </div>
          </div>
          <div class="limits">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
